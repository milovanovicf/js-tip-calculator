<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="cacl_container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <form>
                <p>How much was your bill?</p>
                <p>$ <input type="text" class="bill_amt" placeholder="Bill Amount"></p>
                <p>How was your service?</p>
                <select id="service_quality">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">Outstanding</option>
                    <option value="0.2">Good</option>
                    <option value="0.15">Fine</option>
                    <option value="0.1">Bad</option>
                    <option value="0.05">Terrible</option>
                </select>
            </form>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="people_amt" placeholder="Number of People"> people
            <button type="button" id="calculate">Calculate</button>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
